<body>
    <form action="" method="post">
        {%csrf_token%}
        <!-- Section: Design Block -->
        <section class="text-center">
            <!-- Background image -->
            <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
            <!-- Background image -->

            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">SIGN IN NOW</h2>
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="form-outline mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">User name</label>
                                            <input name="username" type="text" id="form3Example1"
                                                class="form-control" />

                                        </div>
                                    </div>
                                    <br>

                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" name="password" id="form3Example4" class="form-control" />

                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                        checked />
                                    <label class="form-check-label" for="form2Example33">
                                        Subscribe to our newsletter
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    SIGNIN
                                </button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or sign up with:</p>

                                    <button type="button" class="btn btn-link btn-floating mx-1"><a
                                            href="https://www.facebook.com/profile.php?id=100022202707059&mibextid=ZbWKwL">
                                            <i class="fab fa-facebook-f"></i></a>

                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1"><a
                                            href="https://twitter.com/ANU45325727?t=_gSY1IqA5wLpFDJsUppbQg&s=08 ">
                                            <i class="fab fa-twitter"></i></a>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>

                                    <p>Don't have an account?<a href="{%url 'signup'%}">Register</a></p>
                                    {% for message in messages %}


                                    <div class="alert alert-danger " style="width: 300px;" role="alert">
                                        {{message}}

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->

        {% endfor%}
    </form>
